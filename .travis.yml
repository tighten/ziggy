language: php
php:
  - '7.1'
git:
  depth: 10
install: 
  - composer install --no-interaction --no-suggest
  - . $HOME/.nvm/nvm.sh
  - nvm install stable
  - nvm use stable
  - yarn install
script:
  - yarn test
cache:
  yarn: true
  directories:
    - node_modules
  directories:
  - $HOME/.composer/cache
